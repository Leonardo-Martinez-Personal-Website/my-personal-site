<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <!-- Name and links -->
    <div class="flex-container-one">
        <header>
            <h1 class="name">Leonardo I. Martinez</h1>
            <nav class="links">
                <a href="index.html" class="home">Home</a>
                <a href="about.html" class="about">About Me</a>
                <a href="portfolio.html" class="portfolio">Portfolio</a>
                <a href="contact.html" class="contact">Contact</a>
            </nav>
        </header>
    </div>

    <div class="contactForm">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height: 200px"></textarea>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email..">

            <br>

            <input type="submit" value="Submit">
            
        </form>
    </div>

     <!-- More links -->
     <div class="socials-container">
        <footer>
            <nav class="socials">
                <a class="linkedin" href="https://www.linkedin.com/in/leonardoimartinez/" target="_blank">LinkedIn</a>
                <a class="insta" href="https://www.instagram.com/leothemusician/" target="_blank">Instagram</a>
                <a class="face" href="https://www.facebook.com/leonardo.martinez.35912/" target="_blank">Facebook</a>
            </nav>
        </footer>
    </div>
</body>
</html>
